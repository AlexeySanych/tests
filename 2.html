<body>
    <script>
        function findCommonDivisors(array) {
            let commonDivisors = [];
            array.sort(function (a, b) {return a - b;});
            for(let i = 2; i <= array[0]; i++) {
                let isDivisor = true;
                for (let j = 0; j < array.length; j++) {
                    if(array[j] % i != 0) {
                        isDivisor = false;
                        break;
                    }
                }
                if(isDivisor) {
                    commonDivisors.push(i);
                }
            }
            return commonDivisors;
        }

        console.log(findCommonDivisors([42, 12, 18]));
    </script>
</body>
</html>
